            <form class="ui form editPeriod" name="form">

                </div>
                <div class="field ui calendar" id="start-date-edit-period">

                    <div class="ui input left icon">

                <div class="field ui calendar" id="end-date-edit-period">
                    <label>End Date</label>
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>

                    <div class="ui checkbox">
