<div class="ui grid padded">
  <div class="one column row">
      <div class="column">
          <div class="ui segment">
              <div class="ui breadcrumb" *ngFor="let data of breadcrumbData">
                <div *ngIf="data.link!=''">
                  <a class="section" [routerLink]="[data.link]"><i class="{{data.icon}} icon"></i> {{data.title}}</a>
                  <i class="right angle icon divider"></i>
                </div>
                <div *ngIf="data.link==''">
                    <div class="active section">
                      <i class="{{data.icon}} icon"></i>
                      {{data.title}}
                    </div>
                </div>
              </div>
          </div>      
      </div>
  </div>
</div>
